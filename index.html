<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div id="app">
    <div class="container">
        <div class="col-lg-6 offset-lg-3">
            <div v-if="ready">

                <p v-for="item in info">{{item.name}} {{item.type}}</p>

            </div>

            <div v-if="!ready">
                <h4>Set your name</h4>
                <form @submit.prevent="addName">
                    <div class="form-group row">
                        <input type="text" class="form-control col-9" v-model="name"  placeholder="Enter your name"/>
                        <input type="submit" value="Add" class="btn btn-sm btn-primary ml-1"/>
                    </div>
                </form>
            </div>

            <h1 v-else>{{ name }}</h1>
            <div class="card bg-info"  v-if="ready">
                <div class="card-header text-white">
                        My Chat App
                </div>
                    <ul class="list-group list-group-flush float-right">
                        <small v-if="typing" class="text-white" >User typing</small>
                        <li class="list-group-item" v-for="message in messages">
                            <span :class="{'float-right': message.type === 0}">
                                 {{ message.message }}
                            </span>

                        </li>

                    </ul>
                <div class="card-body">

                     <form @submit.prevent="send">
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="newmessage" aria-describedby="emailHelp" placeholder="Enter your message">
                        </div>
                     </form>
                </div>
            </div>
        </div>
</div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

<script>
    var socket = io();

    let app = new Vue ({
        el: '#app',
        data: {
            newmessage : null,
            messages :  [],
            typing: false,
            name: null,
            ready: false,
            info: [],
        },
        watch: {

            newmessage(value){
                value ? socket.emit('typing'):socket.emit('stopTyping')
            }
        },
        methods: {
            send() {
                this.messages.push({message:this.newmessage , type: 0 })
                socket.emit('chat-message',this.newmessage)
                this.newmessage = null
            },
            addName() {
                this.ready = true
                socket.emit('joined',this.name)

            }

        },
        created(){
            window.onbeforeunload = () => {
                socket.emit ('leaved',this.name)
            }

            socket.emit('Created','Taher')
            socket.on('Created',(data)=>{
                console.log(data)
            })
            socket.on('chat-message',(data)=>{
                this.messages.push({message:data , type: 1 })
            })

            socket.on('typing',()=>{
                this.typing = true
            })

            socket.on('stopTyping',()=>{
                this.typing = false
            })

            socket.on('joined',(data)=>{
                this.info.push({name:data,type: 'Joined'})
                setTimeout(() => {
                        this.info = []
                },5000)
            })

            socket.on('leaved',(data)=>{
                this.info.push({name:data,type: 'Leaved'})
                setTimeout(() => {
                    this.info = []
                },5000)
            })

        }

    })

</script>
</body>
</html>
